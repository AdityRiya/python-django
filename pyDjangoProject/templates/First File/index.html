<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
    <link rel="stylesheet" href="{%static "css/style.css" %}">
</head>
<body>
    <h1>Django Project</h1>
    <h2>Here is your Info:</h2>
    <div class="django_two" >
        {% if access_records %}
        <table>
            <thead>
                 <th>Site Name</th>
                 <th>Date Accessed</th>
            </thead>
            <tbody>
                {%  for acc in access_records  %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {%  endfor  %}
            </tbody>
        </table>
        {%  else  %}
         <p>No Access record found </p>
         {% endif %}

    </div>
</body>
</html>
